definitions:
  models.BankAccountResponse:
    properties:
      account_number:
        type: string
      bank_code:
        type: string
      created_at:
        type: string
      id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.CreateBankAccountRequest:
    properties:
      account_number:
        maxLength: 100
        type: string
      bank_code:
        maxLength: 50
        type: string
    required:
    - account_number
    - bank_code
    type: object
  models.DepositRequest:
    properties:
      amount:
        type: number
      payment_method:
        type: string
      userID:
        type: integer
      uuid:
        type: string
    required:
    - amount
    - uuid
    type: object
  models.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.RegisterRequest:
    properties:
      name:
        maxLength: 100
        type: string
      password:
        maxLength: 20
        type: string
      username:
        maxLength: 20
        type: string
    required:
    - name
    - password
    - username
    type: object
  models.TransferRequest:
    properties:
      amount:
        type: number
      recipient_username:
        type: string
      sender_user_id:
        type: integer
      uuid:
        type: string
    required:
    - amount
    - recipient_username
    - sender_user_id
    type: object
  models.UpdateBankAccountRequest:
    properties:
      account_number:
        maxLength: 100
        type: string
      bank_code:
        maxLength: 50
        type: string
    required:
    - account_number
    - bank_code
    type: object
  models.WithdrawRequest:
    properties:
      amount:
        type: number
      bank_account_id:
        type: integer
      payment_method:
        type: string
      userID:
        type: integer
      uuid:
        type: string
    required:
    - amount
    - payment_method
    type: object
  psp.CancelRequest:
    properties:
      transaction_id:
        type: string
    required:
    - transaction_id
    type: object
  psp.PayInResponse:
    properties:
      redirectUrl:
        type: string
      transactionID:
        type: string
    type: object
info:
  contact: {}
paths:
  /bank-accounts:
    get:
      consumes:
      - application/json
      description: Retrieves all bank accounts for the authenticated user
      parameters:
      - description: User ID
        in: header
        name: X-User-ID
        required: true
        type: string
      responses:
        "200":
          description: Bank accounts retrieved successfully
          schema:
            items:
              $ref: '#/definitions/models.BankAccountResponse'
            type: array
      summary: Get all bank accounts
      tags:
      - bank-accounts
    post:
      consumes:
      - application/json
      description: Creates a new bank account for the authenticated user
      parameters:
      - description: User ID
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Bank account creation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateBankAccountRequest'
      responses:
        "201":
          description: Bank account created successfully
          schema:
            $ref: '#/definitions/models.BankAccountResponse'
        "400":
          description: Bad request - validation error
          schema:
            type: object
      summary: Create a new bank account
      tags:
      - bank-accounts
  /bank-accounts/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a specific bank account by ID for the authenticated user
      parameters:
      - description: User ID
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Bank Account ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Bank account deleted successfully
        "400":
          description: Bad request
          schema:
            type: object
        "404":
          description: Bank account not found
          schema:
            type: object
      summary: Delete a bank account
      tags:
      - bank-accounts
    get:
      consumes:
      - application/json
      description: Retrieves a specific bank account by ID for the authenticated user
      parameters:
      - description: User ID
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Bank Account ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Bank account retrieved successfully
          schema:
            $ref: '#/definitions/models.BankAccountResponse'
        "400":
          description: Bad request
          schema:
            type: object
        "404":
          description: Bank account not found
          schema:
            type: object
      summary: Get a bank account by ID
      tags:
      - bank-accounts
    put:
      consumes:
      - application/json
      description: Updates a specific bank account by ID for the authenticated user
      parameters:
      - description: User ID
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Bank Account ID
        in: path
        name: id
        required: true
        type: integer
      - description: Bank account update details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateBankAccountRequest'
      responses:
        "200":
          description: Bank account updated successfully
          schema:
            $ref: '#/definitions/models.BankAccountResponse'
        "400":
          description: Bad request
          schema:
            type: object
        "404":
          description: Bank account not found
          schema:
            type: object
      summary: Update a bank account
      tags:
      - bank-accounts
  /bank-accounts/user/{userId}:
    get:
      consumes:
      - application/json
      description: Retrieves all bank accounts for a specific user by user ID
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      responses:
        "200":
          description: Bank accounts retrieved successfully
          schema:
            items:
              $ref: '#/definitions/models.BankAccountResponse'
            type: array
        "400":
          description: Bad request
          schema:
            type: object
      summary: Get all bank accounts by user ID
      tags:
      - bank-accounts
  /payments/cancel:
    post:
      consumes:
      - application/json
      description: Handles the cancellation callback from the Payment Service Provider
        (PSP) when a deposit is cancelled.
      parameters:
      - description: PSP API Key
        in: header
        name: X-PSP-API-Key
        required: true
        type: string
      - description: Cancellation callback from PSP
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/psp.CancelRequest'
      responses:
        "200":
          description: Deposit cancelled successfully
          schema:
            type: string
        "401":
          description: Unauthorized - Invalid API key
          schema:
            type: object
      summary: Cancel a Deposit Transaction
      tags:
      - payments
  /payments/confirm:
    post:
      consumes:
      - application/json
      description: Handles the confirmation callback from the Payment Service Provider
        (PSP) after a successful deposit.
      parameters:
      - description: PSP API Key
        in: header
        name: X-PSP-API-Key
        required: true
        type: string
      - description: Confirmation callback from PSP
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/psp.PayInResponse'
      responses:
        "200":
          description: Deposit confirmed successfully
          schema:
            type: string
        "401":
          description: Unauthorized - Invalid API key
          schema:
            type: object
      summary: Confirm a Deposit Transaction
      tags:
      - payments
  /payments/deposit:
    post:
      consumes:
      - application/json
      description: Creates a new PENDING transaction and returns the redirect URL
        to the Payment Service Provider (PSP) for payment completion.
      parameters:
      - description: Deposit initiation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.DepositRequest'
      responses:
        "200":
          description: Deposit initiated successfully with PSP redirect URL
          schema:
            properties:
              redirect_url:
                type: string
            type: object
        "400":
          description: Bad request - validation error
          schema:
            type: object
      summary: Initiate a Deposit Transaction
      tags:
      - payments
  /payments/transfer:
    post:
      consumes:
      - application/json
      description: Transfers funds from one user's wallet to another user's wallet
        atomically.
      parameters:
      - description: Transfer details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.TransferRequest'
      responses:
        "200":
          description: Transfer completed successfully
        "400":
          description: Bad request - validation error or insufficient balance
          schema:
            type: object
      summary: Transfer Funds Between Users
      tags:
      - payments
  /payments/withdraw:
    post:
      consumes:
      - application/json
      description: Creates a new PENDING withdrawal transaction, deducts the amount
        from wallet balance, and sends request to PSP for processing.
      parameters:
      - description: Withdrawal initiation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.WithdrawRequest'
      responses:
        "200":
          description: Withdrawal initiated successfully
        "400":
          description: Bad request - validation error or insufficient balance
          schema:
            type: object
      summary: Initiate a Withdrawal Transaction
      tags:
      - payments
  /user:
    post:
      consumes:
      - application/json
      description: Creates a new user with hashed password and an associated wallet
        with initial balance of 0
      parameters:
      - description: User registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      responses:
        "201":
          description: User created successfully
        "400":
          description: Bad request - validation error or user already exists
          schema:
            type: object
      summary: Register a new user
      tags:
      - users
  /user/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user with username and password, and sets an authorization
        cookie
      parameters:
      - description: Login form data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      responses:
        "200":
          description: User logged in successfully
        "400":
          description: Bad Request (e.g., invalid body or validation error)
          schema:
            type: object
        "401":
          description: Unauthorized (Invalid username or password)
          schema:
            type: object
      summary: User Login
      tags:
      - users
swagger: "2.0"
