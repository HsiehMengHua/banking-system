definitions:
  models.DepositRequest:
    properties:
      amount:
        type: number
      currency:
        type: string
      payment_method:
        type: string
      user_id:
        type: integer
      uuid:
        type: string
    required:
    - amount
    - currency
    - user_id
    type: object
  models.RegisterRequest:
    properties:
      name:
        maxLength: 100
        type: string
      password:
        maxLength: 20
        type: string
      username:
        maxLength: 20
        type: string
    required:
    - name
    - password
    - username
    type: object
  models.TransferRequest:
    properties:
      amount:
        type: number
      currency:
        type: string
      recipient_user_id:
        type: integer
      sender_user_id:
        type: integer
      uuid:
        type: string
    required:
    - amount
    - currency
    - recipient_user_id
    - sender_user_id
    type: object
  models.WithdrawRequest:
    properties:
      amount:
        type: number
      currency:
        type: string
      user_id:
        type: integer
      uuid:
        type: string
    required:
    - amount
    - currency
    - user_id
    type: object
  psp.CancelRequest:
    properties:
      transactionID:
        type: string
    type: object
  psp.PayInResponse:
    properties:
      redirectUrl:
        type: string
      transactionID:
        type: string
    type: object
info:
  contact: {}
paths:
  /payments/cancel:
    post:
      consumes:
      - application/json
      description: Handles the cancellation callback from the Payment Service Provider
        (PSP) when a deposit is cancelled.
      parameters:
      - description: PSP API Key
        in: header
        name: X-PSP-API-Key
        required: true
        type: string
      - description: Cancellation callback from PSP
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/psp.CancelRequest'
      responses:
        "200":
          description: Deposit cancelled successfully
          schema:
            type: string
        "401":
          description: Unauthorized - Invalid API key
          schema:
            type: object
      summary: Cancel a Deposit Transaction
      tags:
      - payments
  /payments/confirm:
    post:
      consumes:
      - application/json
      description: Handles the confirmation callback from the Payment Service Provider
        (PSP) after a successful deposit.
      parameters:
      - description: PSP API Key
        in: header
        name: X-PSP-API-Key
        required: true
        type: string
      - description: Confirmation callback from PSP
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/psp.PayInResponse'
      responses:
        "200":
          description: Deposit confirmed successfully
          schema:
            type: string
        "401":
          description: Unauthorized - Invalid API key
          schema:
            type: object
      summary: Confirm a Deposit Transaction
      tags:
      - payments
  /payments/deposit:
    post:
      consumes:
      - application/json
      description: Creates a new PENDING transaction and redirects the user to the
        Payment Service Provider (PSP) for payment completion.
      parameters:
      - description: Deposit initiation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.DepositRequest'
      responses:
        "302":
          description: Redirect to PSP payment page
          schema:
            type: string
      summary: Initiate a Deposit Transaction
      tags:
      - payments
  /payments/transfer:
    post:
      consumes:
      - application/json
      description: Transfers funds from one user's wallet to another user's wallet
        atomically.
      parameters:
      - description: Transfer details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.TransferRequest'
      responses:
        "200":
          description: Transfer completed successfully
        "400":
          description: Bad request - validation error or insufficient balance
          schema:
            type: object
      summary: Transfer Funds Between Users
      tags:
      - payments
  /payments/withdraw:
    post:
      consumes:
      - application/json
      description: Creates a new PENDING withdrawal transaction, deducts the amount
        from wallet balance, and sends request to PSP for processing.
      parameters:
      - description: Withdrawal initiation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.WithdrawRequest'
      responses:
        "200":
          description: Withdrawal initiated successfully
        "400":
          description: Bad request - validation error or insufficient balance
          schema:
            type: object
      summary: Initiate a Withdrawal Transaction
      tags:
      - payments
  /user:
    post:
      consumes:
      - application/json
      description: Creates a new user with hashed password and an associated wallet
        with initial balance of 0
      parameters:
      - description: User registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      responses:
        "201":
          description: User created successfully
        "400":
          description: Bad request - validation error or user already exists
          schema:
            type: object
      summary: Register a new user
      tags:
      - users
swagger: "2.0"
